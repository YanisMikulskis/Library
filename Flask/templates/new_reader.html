<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
		<title>Добавление нового читателя</title>
	</head>
	<body>
			<h1>Введите данные нового читателя</h1>

	<form method="POST" action="/new_reader">
		<input type="text" name="name_reader" placeholder="Имя читателя" required>
		<input type="text" name="email_reader" placeholder="Электронная почта читателя" required>
		<button type="submit">Регистрация</button>
	</form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
	<a href="{{ url_for('menu') }}" class="button">Вернуться в меню</a>
  </body>
</html>
