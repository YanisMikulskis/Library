<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
		<title>Возврат книги пользователем</title>
	</head>
	<body>
			<h1>Введите id пользователя и уникальный номер книги</h1>

	<form method="POST" action="/return_book">
		<input type="text" name="id_reader" placeholder="Кто возвращает книгу?" required>
		<input type="text" name="number_return_book" placeholder="Какую книгу?" required>
		<button type="submit">Выдать</button>
	</form>



    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}



	<a href="{{ url_for('menu') }}" class="button">Вернуться в меню</a>
  </body>
</html>
