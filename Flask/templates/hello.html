
<!DOCTYPE html>
<html lang="ru">
<head>
  {% block head %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Сворачиваемый список</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<style>
  #sidebar {
    min-width: 400px;
    max-width: 400px;
    background: #f7f7f7;
    transition: all 0.3s;
  }
  #sidebar.active {
    margin-left: -250px;
    background: #ffb866;
  }
  #content {
    width: 100%;
    padding: 20px;
    transition: all 0.3s;
  }

  #lettering {
    margin-left: 30px;
  }



</style>
  {% endblock %}
</head>

<body>

<div class="wrapper">
  <!-- Sidebar -->
  <nav id="sidebar">
    <div class="sidebar-header">
      <h3>Личный кабинет читателя</h3>
    </div>

    <ul class="list-unstyled components">
      <p>Читатель : {{ email }}</p>



      <li class="active">
        <a href="#bookSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Профиль</a>
        <ul class="collapse list-unstyled" id="bookSubmenu">

          <li>
            <a href="{{ url_for('my_book', email=email) }}" id="lettering">Мои книги</a>
          </li>
        </ul>
      </li>









          <li>
            <a href="{{ url_for('books_on_hand') }}" id="lettering">Создать отчет о книгах на руках</a>
          </li>




          <li>
            <a href="{{ url_for('books_in_library') }}" id="lettering">Создать отчет о книгах в библиотеке</a>
          </li>

          <li>
            <a href="{{ url_for('general_report') }}" id="lettering">Создать общий отчет о состоянии библиотеки</a>
          </li>
        </ul>
      </li>



      <li>
        <a href="#">Контакты</a>
      </li>
    </ul>
  </nav>

  <!-- Page Content -->
  <div id="content">
    <button type="button" id="sidebarCollapse" class="btn btn-info">
      <i class="fas fa-align-left"></i>
      <span>Переключить навигацию</span>
    </button>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function () {
    $('#sidebarCollapse').on('click', function () {
      $('#sidebar').toggleClass('active');
    });
  });
</script>




</body>
</html>
